<div class="container mt-5">
  <section *ngIf="fakeData$ | async as fakeData; else loading">

    <div class="div-b dvi-b-d p-3 text-right">
      <button class="btn btn-primary">+</button>
    </div>

    <div class="div-b dvi-b-d p-3">
        <form class="form-inline">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          
            <div class="custom-control custom-checkbox my-1 mr-sm-2">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Remember my preference</label>
            </div>
          
            <button type="submit" class="btn btn-primary my-1">Submit</button>
          </form>
    </div>
    <cdt-datatable
      [className]="'table table-hover div-b'"
      [isShowCheckbox]="true"
      [isShowRowNumber]="true"
      [datatableSetting]="datatableSetting"
      [data]="fakeData"
      (checkRowCommand)="checkRowCommand($event)"
      (sortCommand)="sortCommand($event)">

      <ng-template #rowCommand let-row>
        <button class="btn btn-outline-primary"  (click)="doCommand($event, row?.id)">view</button>
      </ng-template>

    </cdt-datatable>
  </section>
</div>

<ng-template #loading>Loading...</ng-template>
