<h1>
  Welcome to! <button (click)="show($event)">show..</button>
</h1>

<section *ngIf="fakeData$ | async as fakeData; else loading">
  <cdt-datatable
    [className]="'width80'"
    [datatableSetting]="datatableSetting"
    [data]="fakeData"
    (rowCommand)="rowCommand($event)"
    (sortCommand)="sortCommand($event)">
  </cdt-datatable>
</section>

<ng-template #loading>Loading...</ng-template>
